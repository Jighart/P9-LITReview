<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h2>Liste test</h2>

    {% for review in reviews %}
        <h3><a href="/review/{{review.id}}/">{{review.headline}}</a></h3>
        <p>{{review.body}}</p>
        <p>Created: {{review.time_created}}</p>
        <hr>
    {% endfor %}

</body>
</html>
